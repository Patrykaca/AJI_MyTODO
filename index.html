<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>MyTODO App</title>
</head>
<body>


<div class="container-fluid headerToDo">
    <div class="page-header">
        <h1>My ToDo List <i class=" icon-laptop"></i></h1>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form id="formToDo">
                    <input class="form-group" type="text" id="inputTitle" placeholder="Title"/>
                    <input class="form-group" type="text" id="inputDescription" placeholder="Description"/>
                    <input class="form-group" type="text" id="inputPlace" placeholder="Place"/>
                    <input class="form-group" type="date" id="inputDate" placeholder="Date"/>

<div>
                    <input class="btn btn-primary" id="addBtn" type="button" value="Add" onclick="addTodo()"/>
</div>
                </form>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="searchToDo">
                    <!-- onchange="updateTodoList()" -->
                    <input class="form-group" type="text" id="inputSearch" placeholder="Type Your search here..."/>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container  col-sm-8 ">
    
                <table id="todoTable" class="table table-hover">
                    <thead>
                    <tr id="tableHeader">
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Place</th>
                        <th scope="col">Date</th>
                        <th scope="col"><i class=" icon-trash"></i></th>
                    </tr>
                    </thead>
                    <tbody id="tbodyTable"></tbody>
                </table>

    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>
</html>
