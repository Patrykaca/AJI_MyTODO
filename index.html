<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
     crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/theme.css">
     <script src="scripts.js"></script>
    <title>MyTODO App</title>
 </head>
 <body>
    <div class="container">

        <div id="mheader" class="jumbotron">
            <h1>MyNotes</h1>

            <div id="todoListView"></div>

            <div class="container row">
                <label id="seachLabel" class="col-sm-1">Search</label>
                <input type="text" id="inputSearch" class="col-sm-6" placeholder="Type Your seach here..."/>
                <label class="col-sm-1.5">From</label>
                <input class="col-sm-2" type="date" id="dateFrom"/>
                <label class="col-sm-1.5">Till</label>
                <input class="col-sm-2" type="date" id="dateTill"/>
            </div>
            
            <form class="container">
                <label class="col-sm-0.5">Title</label>
                <input class="col-sm-2" type="text" id="inputTitle"/>
                <label class="col-sm-0.5">Description</label>
                <input class="col-sm-2" type="text" id="inputDescription"/>
                <label class="col-sm-0.5">Place</label>
                <input class="col-sm-2" type="text" id="inputPlace"/>
                <label class="col-sm-1.5">Due date</label>
                <input class="col-sm-2" type="date" id="inputDate"/>
                <input class="col-sm-1.75" type="button" value="add"
                    onclick="addTodo()"/>
            </form>
        </div>
    

        <div>
            <table id="todoTable" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Place</th>
                        <th scope="col">Date</th>
                        <th scope="col">Btn</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        >
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
</script>
 </body>
</html>
